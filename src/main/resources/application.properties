spring.application.name=dilidili

# MySQL ??
spring.datasource.url=jdbc:mysql://localhost:3306/dilidili?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.enabled=false
spring.sql.init.mode=never

# MyBatis-Plus ??
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.dilidili.dao.domain
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Redis ??
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ??????
video.storage.path=D:/var/lib/dilidili/videos/

# JWT ??
jwt.secret=test-secret-key
jwt.expiration=86400000

logging.level.org.springframework=DEBUG
logging.level.com.dilidili=DEBUG
logging.level.com.baomidou.mybatisplus=DEBUG